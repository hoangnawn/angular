<h1>{{titleComponent}}</h1>
<input type="text" [(ngModel)]="productName"> {{productName}}
<br>
<button class="btn btn-primary" (click)="onHandleClick()">Click</button>
<span style="font-size: 30px; color: #000;">{{isStatus ? "Ẩn" : "Hiện"}}</span>
<div *ngIf="isStatus">
    <table class="table table-bodered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Trạng thái</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of listProduct; let i = index">
                <td>{{i + 1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.status ? "Còn hàng" : "Hết hàng"}}</td>
                <td>
                    <button class="btn btn-danger" (click)="onHandleDelete(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
